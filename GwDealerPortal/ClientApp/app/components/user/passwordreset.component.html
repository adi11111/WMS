<div class="login-box-body">
    <div class="row">
        <form class="form-horizontal" (ngSubmit)="resetPassword()" #passwordResetForm="ngForm">
            <!--role information-->
            <fieldset>
                <legend class="text-center">Password Reset</legend>
                <div class="row">
                    <div class="col-lg-6 col-lg-push-3">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="userName">User Name :</label>
                            <div class="col-md-9">
                                <input class="form-control" id="txtUserName" type="text" placeholder="User Name" [(ngModel)]="user.UserName" value="{{user.UserName}}" name="userName" #userNameVar="ngModel" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="password">Password :</label>
                            <div class="col-md-9">
                                <input class="form-control" id="txtPassword" type="password" placeholder="Password" [(ngModel)]="user.Password" value="{{user.Password}}" name="password" #passwordVar="ngModel" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="newPassword">New Password :</label>
                            <div class="col-md-9">
                                <input class="form-control" id="txtNewPassword" type="password" placeholder="New Password" [(ngModel)]="user.NewPassword" value="{{user.NewPassword}}" name="newPassword" #newPasswordVar="ngModel" />
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-lg-6 col-lg-push-3">
                        <div class="col-lg-12 col-lg-push-3 ">
                            <button class="btn btn-success" type="submit" [ngClass]="{'hidden': user.UserName == undefined || user.Password == undefined || user.NewPassword == undefined}">Update</button>
                            <button class="btn btn-success" (click)="user = {}" type="button">Clear</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
   
    </div>
